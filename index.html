<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Logo Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="logo-container" id="flutter-container">
        <img src="images/flutter-logo.svg" alt="Flutter Logo" class="logo" id="flutter-logo">
    </div>

    <div class="spacer"></div> <!-- Spacer between the two logos -->

    <div class="logo-container" id="dart-container">
        <img src="images/dart-logo.svg" alt="Dart Logo" class="logo" id="dart-logo">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
